# -- Index page --

index.help.main.title=Help
index.help.main.paragraph=If you need any help or you've found an error on the page then please contact me via aron.harsfalvi@gmail.com
index.help.training.title=Training Page
index.help.training.paragraph=On this page you can create and manage Trainings. You can simply create a new one defining date, time, place, type of training and participants. You can also edit and remove the existing ones. Same place for sending invitations to the trainees. 
index.help.training.type.title=Training Type Page
index.help.training.type.paragraph=You can create new training types here like for example "Level 1", "Level 2", "Meditation 1". You can also edit and remove the existing ones. Same place for managing training prerequisites. 
index.help.users.title=Users Page
index.help.users.paragraph=You can create/edit/remove new users which are trainees, patients, treaters, and Masters
index.help.imports.title=Imports Page
index.help.imports.paragraph=You can import data from an excel file - saved trainees details from previous trainings.

# -- Training Types page --
trainingType.help.main.title=Training Types Help
trainingType.help.summary=In this page you can view and modify the Training Types
trainingType.help.create.title=Create
trainingType.help.create.paragraph=For creating a new Training Type click on 'Add row' button, fill in data and click on 'Save' button if you want to finish it. 
trainingType.help.modify.title=Edit
trainingType.help.modify.paragraph=For editing a Training Type click on 'Edit' button, change the necessary fields and click on 'Save' button if you want to finish it.
trainingType.help.delete.title=Delete
trainingType.help.delete.paragraph=For deleting a Training Type just click on the 'Delete' button and confirm it. 
trainingType.help.search.title=Search
trainingType.help.search.paragraph=For filtering the list just start typing in the Search input field and the list will automatically shrink for the result. Filtering applies for every column. If you want to see the original list without filtering just delete the content of the Search input field.

