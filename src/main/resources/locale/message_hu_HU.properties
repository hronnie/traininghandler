# -- Index page --

index.help.main.title=F\u0151oldal magyar\u00E1zat
index.help.training.title=Tanfolyamok oldal
index.help.training.paragraph=Ezen az oldalon tudsz Tanfolyamokat 'meghirdetni'. Egyszer\u0171en l\u00E9tre lehet hozni a konkr\u00E9t tanfolyamot megadva az idej\u00E9t, hely\u00E9t, Tanfolyam t\u00EDpus\u00E1t \u00E9s a r\u00E9sztvev\u0171 tan\u00EDtv\u00E1nyokat. Lehet szerkeszteni \u00E9s t\u00F6r\u00F6lni is a megl\u00E9v\u0151ket. Szint\u00E9n ezen az oldalon lehet a megh\u00EDv\u00F3kat is kik\u00FCldeni a tan\u00EDtv\u00E1nyoknak.
index.help.training.type.title=Tanfolyam típusok oldal
index.help.training.type.paragraph=Itt tudsz l\u00E9trehozni Tanfolyam t\u00EDpusokat, mint p\u00E9ld\u00E1ul "1-es tanfolyam", "2-es tanfolyam", "Medit\u00E1ci\u00F3s 1-es tanfolyam". Lehet szerkeszteni \u00E9s t\u00F6r\u00F6lni is a megl\u00E9v\u0171ket. Ezen az oldalon lehet a tanfolyamok el\u0151felt\u00E9teleit is be\u00E1ll\u00EDtani.
index.help.users.title=Felhasználók oldal
index.help.users.paragraph=Itt lehet l\u00E9trehozni/szerkeszteni/t\u00F6r\u00F6lni \u00FAj felhaszn\u00E1l\u00F3kat. A felhaszn\u00E1l\u00F3k lehetnek tan\u00EDtv\u00E1nyok, paciensek, kezel\u0151k \u00E9s Avat\u00F3 Mester.
index.help.imports.title=Importálás oldal
index.help.imports.paragraph=Ezen az oldalon lehet beimportálni a már excel fájlban elmentett tanfolyamra jelentkezett tanítványok adatait

# -- Training Types page --
trainingType.help.main.title=Tanfolyam típusok segítség
trainingType.help.summary=Ezen az oldalon lehet a Tanfolyam Típusokat szerkeszteni, hozzáadni és törölni
trainingType.help.create.title=Hozzáadás
trainingType.help.create.paragraph=Kattints az 'Új sor' gombra, majd a kitöltés után a 'Mentés'-re.
trainingType.help.modify.title=Szerkesztés
trainingType.help.modify.paragraph=Hogy meg tudj\u00E1l v\u00E1ltoztatni egy Tanfolyam T\u00EDpust, kattints a 'Szerkeszt\u00E9s' gombra, v\u00E1ltoztasd meg a k\u00EDv\u00E1nt mez\u0151ket, majd kattints a 'Ment\u00E9s' gombra
trainingType.help.delete.title=Törlés
trainingType.help.delete.paragraph=Ha t\u00F6r\u00F6lni szeretn\u00E9l egy Tanfolyam T\u00EDpust, kattints a 'T\u00F6rl\u00E9s' gombra, majd er\u0151s\u00EDtsd meg.
trainingType.help.search.title=Keresés
trainingType.help.search.paragraph=A listában való kereséshez, a keresés mez\u0151ben kezdj el gépelni, és automatikusan csak a keresésnek megfelel\u0151 sorokat fogod látni. A keresés minden oszlopban keres. Ha az eredeti listát szeretnéd látni, akkor csak töröld ki a Keresés mez\u0151 tartalmát
