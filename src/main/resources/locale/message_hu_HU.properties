index.help.main.title=F\u0151oldal magyarázat
index.help.training.title=Tanfolyamok oldal
index.help.training.paragraph=Ezen az oldalon tudsz Tanfolyamokat 'meghirdetni'. Egyszer\u0171en létre lehet hozni a konkrét tanfolyamot megadva az idejét, helyét, Tanfolyam típusát és a résztvev\u0171 tanítványokat. Lehet szerkeszteni és törölni is a meglév\u0151ket. Szintén ezen az oldalon lehet a meghívókat is kiküldeni a tanítványoknak.
index.help.training.type.title=Tanfolyam típusok oldal
index.help.training.type.paragraph=Itt tudsz létrehozni Tanfolyam típusokat, mint például "1-es tanfolyam", "2-es tanfolyam", "Meditációs 1-es tanfolyam". Lehet szerkeszteni és törölni is a meglév\u0171ket.
index.help.users.title=Felhasználók oldal
index.help.users.paragraph=Itt lehet létrehozni/szerkeszteni/törölni új felhasználókat. A felhasználók lehetnek tanítványok, paciensek, kezel\u0151k és Avató Mester.
index.help.imports.title=Importálás oldal
index.help.imports.paragraph=Ezen az oldalon lehet beimportálni a már excel fájlban elmentett tanfolyamra jelentkezett tanítványok adatait